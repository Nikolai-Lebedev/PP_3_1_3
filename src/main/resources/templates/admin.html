<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"-->
<!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <meta charset="UTF-8">
    <title>Table of Users</title>
</head>
<nav class="navbar bg-dark navbar-dark fixed-top">
    <form class="form-inline">
        <strong><span class="navbar-text text-white" th:text="${thisUser.getEmail()}"}></span></strong>
        <span class="navbar-text text-white">&nbsp with roles: &nbsp</span>
        <span class="navbar-text text-white"th:text="${thisUser.printAuthorities()}"}></span>
    </form>
    <ul class="navbar-nav float-lg-end">
        <li class="nav-item">
            <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
        </li>
    </ul>
</nav>

<!-- Контейнер под навигационной панелью -->
<div class="container-fluid bg-light">
    <div class="row">
        <!-- Левый блок -->
        <div class="col-sm-2 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column">
                <br />
                <br />
                <br />
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <!--Правый блок -->
        <div class="col-sm-10 bg-light"><br><br><br>

            <!-- Малая навигационная панель -->
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#user_table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#add_user">New User</a>
                </li>
            </ul>

            <!-- Панели навигации -->
            <div class="tab-content">

                <!-- Таблица юзеров -->
                <div class="tab-pane container-fluid active" id="user_table">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>All users</h6>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white">
                            <br />
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${usersList}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.printAuthorities()}"></td>
<!--                                    <td><a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a></td>-->

                                    <td>
                                        <!-- Кнопка редактирования -->
                                        <button type="button" class="btn btn-info" data-toggle="modal"
                                                th:data-target="${user.getId() +'#edit'}">Edit
                                        </button>

                                        <!-- Модальное окно редактирования юзера -->
                                        <div class="modal" th:id="${user.getId() + 'edit'}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна -->
                                                    <div class="modal-header">
                                                        <h6 class="modal-title">Edit user</h6>
                                                        <button type="button" class="close" data-dismiss="modal">×
                                                        </button>
                                                    </div>

                                                    <!-- Тело модального окна -->
                                                    <div class="modal-body">
                                                        <div class="form-group row justify-content-center align-items-center">
                                                            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}"
                                                                  th:object="${user}" th:method="post">

                                                                <strong><label for="eId">ID: </label></strong>
                                                                <br />
                                                                <input type="number" class="form-control"
                                                                       th:value="${user.getId()}" id="eId" name="id" readonly>
                                                                <br />

                                                                <strong><label for="eFirstname">First Name: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getName()}" id="eFirstname" name="name"
                                                                       required minlength="3" maxlength="50">
                                                                <br />

                                                                <strong><label for="eLastname">Lastname: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getLastName()}" id="eLastname" name="lastname"
                                                                       required minlength="3" maxlength="50">
                                                                <br />

                                                                <strong><label for="eAge">Age: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getAge()}" id="eAge" name="age"
                                                                       required minlength="3" maxlength="50">
                                                                <br />

                                                                <strong><label for="eEmail">Email: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getEmail()}" id="eEmail" name="email"
                                                                       required minlength="3" maxlength="50">
                                                                <br />

                                                                <strong><label for="ePassword">Password: </label></strong>
                                                                <br />
                                                                <input type="password" class="form-control"
                                                                       th:value="null" id="ePassword" name="password">
                                                                <br />


                                                                <label for="editRoles"></label>
                                                                <select multiple class="form-control w-100"
                                                                  id="editRoles" name="checked">
                                                                <option
                                                                        th:each="role : ${roles}"
                                                                        th:value="${role.getId()}"
                                                                        th:text="${role.getName()}">
                                                                </option>
                                                            </select>

                                                                <!-- Подвал модального окна -->
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <input type="submit" class="btn btn-info"
                                                                           value="Edit"/>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td>
                                        <!-- Кнопка удаления -->
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${user.getId() + '#delete'}">Delete
                                        </button>

                                        <!-- Модальное окно удаления юзера -->
                                        <div class="modal" th:id="${user.getId() + 'delete'}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна -->
                                                    <div class="modal-header">
                                                        <h6 class="modal-title">Delete user</h6>
                                                        <button type="button" class="close" data-dismiss="modal">×
                                                        </button>
                                                    </div>

                                                    <!-- Тело модального окна -->
                                                    <div class="modal-body">
                                                        <div class="form-group row justify-content-center align-items-center">
                                                            <form th:action="@{/admin/{id}/delete(id=${user.getId()})}"
                                                                  th:object="${user}" th:method="delete">

                                                                <strong><label for="dId">ID: </label></strong>
                                                                <br />
                                                                <input type="number" class="form-control"
                                                                       th:value="${user.getId()}" id="dId" name="id" readonly>
                                                                <br />

                                                                <strong><label for="dfirstname">First Name: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getName()}" id="dfirstname" name="firstname" readonly>
                                                                <br />

                                                                <strong><label for="dLastname">Last Name: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getLastName()}" id="dLastname" name="lastname" readonly>

                                                                <strong><label for="dAge">Age: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getAge()}" id="dAge" name="age" readonly>
                                                                <br />

                                                                <strong><label for="dEmail">Email: </label></strong>
                                                                <br />
                                                                <input type="text" class="form-control"
                                                                       th:value="${user.getEmail()}" id="dEmail" name="email" readonly>
                                                                <br />

<!--                                                                <select multiple class="form-control w-100" id="dRoles" name="roles" readonly>-->
<!--                                                                    <option-->
<!--                                                                            th:each="role : ${user.roles}"-->
<!--                                                                            th:text="${role}">-->
<!--                                                                    </option>-->
<!--                                                                </select>-->

                                                                <!-- Подвал модального окна -->
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <input type="submit" class="btn btn-danger"
                                                                           value="delete"/>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- New user -->
                <div id="add_user" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <p><strong>Add new user</strong></p>
                    <div class="container-fluid text-center col-2">
                        <form class="col" th:action="@{/admin/add}" th:method="post" th:object="${newUser}">
                            <div class="row justify-content-center">
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>First name
                                            <input type="text" name="name" id="name"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Last name
                                            <input type="text" name="lastName" id="lastName"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Age
                                            <input type="text" name="age" id="age"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Email
                                            <input type="text" name="email" id="email" class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group input-group-sm mb-3">
                                        <label>Password
                                            <input type="password" name="password" id="password"
                                                   class="form-control"
                                                   aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </label>
                                    </div>
                                </div>
                                <label class="container-fluid"
                                       th:for="roleSet"><strong>Role</strong>
                                    <select class="form-control" name="roleSet" multiple size="2">
                                        <div th:each="role : ${rolseList}">
                                            <option th:text="${role.toString()}"
                                                    th:value="${role.getId()}" name="roleSet"/>
                                        </div>
                                    </select>
                                </label>
<!--                                <div class="d-flex flex-row bd-highlight">-->
<!--                                    <div class="form-group">-->
<!--                                        <label for="roleSet">Role</label>-->
<!--                                        <select id="roleSet" class="custom-select bd-primary"-->
<!--                                                size="2" name="roleSet" multiple="multiple">-->
<!--                                            <div th:each="role : ${rolseList}">-->
<!--                                                <option th:text="${role.name}"-->
<!--                                                        th:value="${role.getId()}" name="roleSet"/>-->
<!--                                            </div>-->
<!--                                        </select>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="d-flex flex-row bd-highlight">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                 Добавление юзера
                <div class="tab-pane container-fluid fade" id="add_user">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>Add new user</h6></p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white text-center">
                            <br />
                            <form th:action="@{/admin/new}" th:object="${newUser}" method="post">

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="nFirstname">First Name: </label></strong>
                                        <br />
                                        <input type="text" class="form-control" th:field="*{name}" id="nFirstname"
                                               placeholder="First Name" required minlength="3" maxlength="50">
                                    </div>
                                </div>
                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="nLastname">Lastname: </label></strong>
                                        <br />
                                        <input type="text" class="form-control" th:field="*{lastName}" id="nLastname"
                                               placeholder="Last Name" required minlength="3" maxlength="50">
                                    </div>
                                </div>

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="nAge">Age: </label></strong>
                                        <br />
                                        <input type="text" class="form-control" th:field="*{age}" id="nAge"
                                               placeholder="Age" required minlength="3" maxlength="50">
                                    </div>
                                </div>

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="nEmail">Email: </label></strong>
                                        <br />
                                        <input type="text" class="form-control" th:field="*{email}" id="nEmail"
                                               placeholder="Email" required minlength="3" maxlength="50">
                                    </div>
                                </div>


                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="nPassword">Password: </label></strong>
                                        <br />
                                        <input type="password" class="form-control" th:field="*{password}" id="nPassword"
                                               placeholder="Password" required>
                                    </div>
                                </div>


                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <label for="roles">Role </label>
                                        <select multiple class="form-control w-100" id="roles" name="checked">
                                            <option
                                                    th:each="role : ${rolseList}"
                                                    th:text="${role.getRole()}"
                                                    th:value="${role.getName()}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success">
                                    Add new user
                                </button>
                                <br />
                                <br />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
