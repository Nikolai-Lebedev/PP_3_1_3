<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td{
            padding: 3px;
        }
    </style>
</head>
<body>
<h2>Users</h2>
<table border = "3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getLastName()}">LastName</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td th:utext="${user.printAuthorities()}">Role</td>


        <td> <form th:method="GET" th:action="@{admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
            <input type="submit" value="Edit user">
        </form>
        </td>

        <td> <form th:method="DELETE" th:action="@{admin/{id}/delete(id=${user.getId()})}" >
            <input type="submit" value="Delete user">
        </form>
        </td>

    </tr>

</table>
<br/>
<form th:method="GET" th:action="@{/admin/new}" >
    <input type="submit" value="Add user">
</form>
<br/>
<form th:method="GET" th:action="@{/user}" >
    <input type="submit" value="User">
</form>
<br/>


<form th:method="GET" th:action="@{/logout}" >
    <input type="submit" value="Logout">
</form>
</body>
</html>
